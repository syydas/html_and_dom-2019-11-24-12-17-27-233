<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>统一建模语言理论测试</h1>
        <table>
            <tr>
                <td>考试科目：统一建模语言</td>
                <td>时间：100分钟</td>
                <td>得分：100</td>
            </tr>
            <tr>
                <td>
                    <form>
                        班级：
                        <input type="text" name="班级" value="1班"/>
                    </form>
                </td>
                <td>
                    <form>
                        学号：
                        <input type="text" name="学号" value="001"/>
                    </form>
                </td>
                <td>
                    <form>
                        姓名：
                        <input type="text" name="姓名" value="王小闹"/>
                    </form>
                </td>
            </tr>
        </table>

        <h2>一、填空题（每空5分，共20分）</h2>
        <table>
            <tr>
                <td>
                    <form>
                        &nbsp;&nbsp;&nbsp;&nbsp;1.UML的中文全称是：
                        <input type="text" name="全称" value="统一建模语言">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        &nbsp;&nbsp;&nbsp;&nbsp;2.对象最突出的特征是：
                        <input type="text" name="特征" value="封装性">
                        <input type="text" name="特征" value="继承性">
                        <input type="text" name="特征" value="多态性">
                    </form>
                </td>
            </tr>
        </table>
        <h2>二、选择题（每题10分，共20分）</h2>
        <form>
            <label for="题目">1.UML与软件工程的关系是：</label>
            <ol style="list-style-type: none;">
                <li>
                    <input type="radio" value="1" name="关系" />
                    <label>(A)UML就是软件工程</label>
                </li>
                <li>
                    <input type="radio" value="2" name="关系" checked="checked" />
                    <label>(B)UML参与到软件工程中软件开发过程的几个阶段</label>
                </li>
                <li>
                    <input type="radio" value="3" name="关系" />
                    <label>(C)UML与软件工程无关</label>
                </li>
                <li>
                    <input type="radio" value="4" name="关系" />
                    <label>(D)UML是软件工程的一部分</label>
                </li>
            </ol>
        </form>
        <form>
            <label for="题目">2.Jave语言支持：</label>
            <ol style="list-style-type: none;">
                <li>
                    <input type="radio" value="1" name="支持" checked="checked" />
                    <label>(A)单继承</label>
                </li>
                <li>
                    <input type="radio" value="2" name="支持" />
                    <label>(B)多继承</label>
                </li>
                <li>
                    <input type="radio" value="3" name="支持" />
                    <label>(C)单继承和多继承都支持</label>
                </li>
                <li>
                    <input type="radio" value="4" name="支持" />
                    <label>(D)单继承和多继承都不支持</label>
                </li>
            </ol>
        </form>
        <h2>三、多选题（每题10分，共20分）</h2>
        <form>
            <label for="题目">1.用例的粒度分为以下哪三种：</label>
            <ol style="list-style-type: none;">
                <li>
                    <input type="checkbox" value="1" name="粒度" checked="checked" />
                    <label>(A)概述级</label>
                </li>
                <li>
                    <input type="checkbox" value="2" name="粒度" checked="checked" />
                    <label>(B)需求级</label>
                </li>
                <li>
                    <input type="checkbox" value="3" name="粒度" />
                    <label>(C)用户目标级</label>
                </li>
                <li>
                    <input type="checkbox" value="4" name="粒度" checked="checked" />
                    <label>(D)子功能级</label>
                </li>
            </ol>
        </form>
        <form>
            <label for="题目">2.类图由以下哪三部分组成：</label>
            <ol style="list-style-type: none;">
                <li>
                    <input type="checkbox" value="1" name="组成" checked="checked" />
                    <label>(A)名称(Name)</label>
                </li>
                <li>
                    <input type="checkbox" value="2" name="组成" checked="checked" />
                    <label>(B)属性（Attribute)</label>
                </li>
                <li>
                    <input type="checkbox" value="3" name="组成" checked="checked" />
                    <label>(C)操作(Operation)</label>
                </li>
                <li>
                    <input type="checkbox" value="4" name="组成" />
                    <label>(D)方法(Function)</label>
                </li>
            </ol>
        </form>
        <h2>四、判断题（每题10分，共20分）</h2>
        <form>
            <label for="题目">1.用例图只是用于和客户交流和沟通的，用于确定需求。</label>
            <input type="radio" value="1" name="需求" />
            <label>√</label>
            <input type="radio" value="2" name="需求" checked="checked" />
            <label>×</label>
        </form>
        <form>
            <label for="题目">2.在状态图中，终止状态在一个状态图中允许有任意多个。</label>
            <input type="radio" value="1" name="状态" checked="checked" />
            <label>√</label>
            <input type="radio" value="2" name="状态" />
            <label>×</label>
        </form>
        <h2>五、简答题（每题20分，共20分）</h2>
        <form>
            <label for="题目">1.简述什么是模型以及模型的表现形式？</label>
            <ol >
                <textarea cols="100" rows="10">模型是对现实世界的简化和抽象，模型是对所研究的系统、过程、事物或概念的一种表达形式。可以是物理实体；可以是某种图形；或者是一种数学表达式。
                </textarea>
            </ol>
        </form>
        <input type="submit" value="计算分数" name="分数" />
        <audio autoplay="autoplay" loop="loop" src="./music/肖战 - 满足.mp3" type="audio/mp3">
        </audio>
        
    </body>
</html>
